<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <title>insta login</title>
</head>
<body>
 <main>
    <img src="ins.jpg" alt=" " class="phoneimg" style="height: 570px;">
    <div class="form-div">
        <form>
            <img src="logo.jpg" alt="logo" class="instalogo">
            <input type="text" class="input" placeholder="phone number, username, e-mail" required>
            <input type="password" class="input" placeholder="password" required>
            <button class="login-btn">log in</button>
            <p id="or">----------Or-----------</p>
            <a href="#" class="fb-login"><i class="bx bxl-facebook-square"></i>log in with facebook</a>
        </form>
        <div class="sign-up">
            <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store">
                <img src="playstore.png" alt="" id="play">
                <img src="mic.png" alt="" id="microsoft">
            </div>
            </div>
        </div>

        </div>
    </div>
 </main>   
</body>
</html>
